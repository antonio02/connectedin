{% load i18n %}

<div class="card mb-2">
    <div class="card-body p-0">
        <div class="d-flex flex-row flex-lg-column align-items-center p-2">
            <img style="width: 50px; height: 50px;"
                 id="post-profile-thumbnail"
                 src="{{ contact.photo.url }}"
                 class="img-thumbnail">
            <a href="{% url 'profile' contact.user.username %}" class="text-center">
            <h5 class="card-title d-inline m-0 ml-2">{{ contact.user.get_full_name }}</h5>
            </a>
        </div>
    </div>
</div>
