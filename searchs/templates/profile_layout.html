{% load i18n %}

<div class="card mb-4">
    <div class="card-body p-0">
        <div class="d-flex flex-row align-items-center p-3">
            <img style="width: 50px; height: 50px;"
            id="post-profile-thumbnail" src="https://picsum.photos/50/?random" class="img-thumbnail">
            <div class="d-flex flex-column ml-3">
                <a href="{% url 'profile' profile.user.username %}">
                <h4 class="card-title d-inline m-0">{{ profile.user.get_full_name }}</h4>
                </a>
            </div>
        </div>
    </div>
</div>
