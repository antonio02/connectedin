{% load widget_tweaks %}
{% load i18n %}

<form class="form-group d-flex flex-column" method="post">
    {% csrf_token %}
    <h3>{% trans 'Reset your password' %}</h3>


    {% for field in form.visible_fields%}
        <span class="mt-2">{{ field.label }}</span>
        {% render_field field class="form-control" %}
    {% endfor %}

    <div class="container-fluid p-0 mt-3">
        <div class="row m-0">
            <input class="col-12 col-md btn btn-primary p-2" type="submit" value="{% trans 'Send' %}">
        </div>
    </div>
</form>
