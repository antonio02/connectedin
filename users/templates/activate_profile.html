{% extends 'base.html' %}
{% load i18n %}

{% block title %}
    <title>{% trans 'Activate' %}</title>
{% endblock title %}
    

{% block body %}
<div class="row justify-content-around m-0 pt-3">
    <div class="card p-3 col-11 col-md-6">
        <h3>{% trans 'You profile is deactivated' %}</h3>
        <span>
            {% trans 'To reactivate you profile' %}
            <form action="{% url 'activate_profile' %}" method="POST" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-link p-0">{% trans 'Click here' %}</button>
            </form>
             {% trans 'or' %}
            <a href="{% url 'logout' %}" class="btn btn-link p-0">{% trans 'Logout' %}</a>.
        </span>
    </div>
</div>

{% endblock body %}
