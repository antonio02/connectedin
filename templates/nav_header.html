{% load i18n %}
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand" href="{% url 'index' %}">ConnectedIn</a>

    
    {% if user.is_authenticated %}

    <div class="input-group-sm d-flex flex-row ml-auto mr-auto">
        <input id="search-key" type="text" class="form-control input" placeholder="{% trans 'Search' %}" aria-label="{% trans 'Search' %}"/>
        <button onclick="search('{% url 'search' %}')"
        class="btn btn-primary btn-sm" type="button">
            {% trans 'Search' %}
        </button>
    </div>
        <div class="navbar-nav ml-auto">
            <div class="dropdown show">
                <button class="btn btn-primary dropdown-toggle" role="button" id="dropdownProfile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" aria-label="dropdownProfile">
                    {{ user.first_name}}
                </button>
            
                <div class="dropdown-menu position-absolute dropdown-menu-right" aria-labelledby="dropdownProfile">
                    <a class="dropdown-item" href="{% url 'profile' request.user.username %}">{% trans 'My Profile' %}</a>
                    <a class="dropdown-item" href="{% url 'index' %}">{% trans 'Timeline' %}</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'change_password' %}">{% trans 'Change Password' %}</a>
                    <a class="dropdown-item" href="{% url 'logout' %}">{% trans 'Logout' %}</a>
                </div>
            </div>
        </div>
    {% else %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item btn btn-primary" href="{% url 'index' %}">{% trans 'Home' %}</a>
                <a class="nav-item btn btn-primary" href="{% url 'login' %}">{% trans 'Login' %}</a>
                <a class="nav-item btn btn-primary" href="{% url 'signup' %}">{% trans 'Sign Up' %}</a>
            </div>
        </div>
    {% endif %}
</nav>
