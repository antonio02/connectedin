{% load i18n %}
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand" href="{% url 'index' %}">ConnectedIn</a>
    
    {% if user.is_authenticated %}
        <div class="navbar-nav ml-auto">
            <div class="dropdown show">
                <a class="btn btn-primary dropdown-toggle" href="" role="button" id="dropdownProfile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ user.first_name}}
                </a>
            
                <div class="dropdown-menu position-absolute dropdown-menu-right" aria-labelledby="dropdownProfile">
                    <a class="dropdown-item" href="{% url 'profile' request.user.username %}">{% trans 'My Profile' %}</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'logout' %}">{% trans 'Logout' %}</a>
                </div>
            </div>
        </div>
    {% else %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item btn btn-primary" href="{% url 'index' %}">{% trans 'Home' %}</a>
                <a class="nav-item btn btn-primary" href="{% url 'login' %}">{% trans 'Login' %}</a>
                <a class="nav-item btn btn-primary" href="{% url 'signup' %}">{% trans 'Sign Up' %}</a>
            </div>
        </div>
    {% endif %}
</nav>
