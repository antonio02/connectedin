{% load i18n %}
<nav class="navbar navbar-expand-md navbar-dark bg-primary flex-column flex-md-row" style="z-index: 1060">
    <a class="navbar-brand align-self-start" href="{% url 'index' %}">ConnectedIn</a>

    <div class="input-group-sm d-flex flex-row mx-md-auto align-self-start">
        <input id="search-key" type="text" class="form-control input" placeholder="{% trans 'Search' %}" aria-label="{% trans 'Search' %}"/>
        <button onclick="search('{% url 'search' %}')"
        class="btn btn-primary btn-sm" type="button">
            {% trans 'Search' %}
        </button>
    </div>
    <div style="right: 0;" class="navbar-nav position-absolute mr-2">
        <div class="dropdown show">
            <button class="btn btn-primary dropdown-toggle" role="button" id="dropdownProfile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" aria-label="dropdownProfile">
                {{ user.first_name}}
            </button>

            <div class="dropdown-menu position-absolute dropdown-menu-right" aria-labelledby="dropdownProfile">
                <a class="dropdown-item" href="{% url 'profile' user.username %}">{% trans 'My Profile' %}</a>
                <a class="dropdown-item" href="{% url 'index' %}">{% trans 'Timeline' %}</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'change_password' %}">{% trans 'Change Password' %}</a>
                <a class="dropdown-item" href="{% url 'logout' %}">{% trans 'Logout' %}</a>
            </div>
        </div>
    </div>
</nav>
